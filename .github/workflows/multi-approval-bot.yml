name: "Codeowners Approval Workflow"

on:
  pull_request_review:
    types: [submitted]
  pull_request:

jobs:
  codeowners-approval:
    runs-on: ubuntu-latest
    environment: nemo-ci
    steps:
      - name: Checkout action
        uses: actions/checkout@v3
        with:
          repository: noamelf/codeowner-multi-approval-action
          ref: v0.1
          path: codeowner-multi-approval-action

      - name: Check Codeowners Approval
        uses: ./.github/actions/codeowner-multi-approval-action
        with:
          pr-number: ${{ github.event.pull_request.number }}
          repo-name: ${{ github.repository }}
          github-token: ${{ secrets.PAT }}
