# Training job submission via AML CLI v2

$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json

command: >-
  bash examples/ft-classification/llama2-7b-filter/run.sh \
   ${{inputs.pretrained_model_path}} \
   ${{inputs.tokenizer_model_path}} \
   ${{inputs.data_dir}} \
   ${{outputs.checkpoint_dir}} \
   ${{outputs.checkpoint_dir}} 

display_name: llama2-7b-filter

experiment_name: ft_filter
code: ../../../../
environment: azureml:Allam-MegatronLM:2
environment_variables:
  HYDRA_FULL_ERROR: '1'
  UCX_IB_PCI_RELAXED_ORDERING: 'auto'
  NCCL_IB_PCI_RELAXED_ORDERING: '2'
  NCCL_IB_TIMEOUT: '22'
  NCCL_DEBUG: WARN
  CUDA_DEVICE_MAX_CONNECTIONS: '1'
inputs:
  pretrained_model_path:
    type: uri_file
    mode: ro_mount
    path: azureml://subscriptions/c7209a17-0d9f-41df-8e45-e0172343698d/resourcegroups/llm-test/workspaces/Provisioning-Test/datastores/sbmaruf/paths/vocab_expansion_assets/megatronlm_models/Llama-2-7b-hf-default-tp2_pp2/
  tokenizer_model_path:
    type: uri_file
    mode: ro_mount
    path: azureml://subscriptions/c7209a17-0d9f-41df-8e45-e0172343698d/resourcegroups/llm-test/workspaces/Provisioning-Test/datastores/sbmaruf/paths/vocab_expansion_assets/tokenized_data/allam_data_2-1_splits-llama2-indexed_data/tokenizer/tokenizer.model
  data_dir:
    type: uri_folder
    mode: ro_mount
    path: azureml://subscriptions/c7209a17-0d9f-41df-8e45-e0172343698d/resourcegroups/LLM-Test/workspaces/Provisioning-Test/datastores/yalnumay/paths/alpaca_data/
outputs:
  checkpoint_dir:
    type: uri_folder
    mode: rw_mount
    path: azureml://subscriptions/c7209a17-0d9f-41df-8e45-e0172343698d/resourcegroups/LLM-Test/workspaces/Provisioning-Test/datastores/haidark/paths/checkpoints/llama2-7b-filter/


services:
  my_jupyterlab:
    type: jupyter_lab
  my_tensorboard:
    type: tensor_board
    log_dir: ${{outputs.checkpoint_dir}}

compute: azureml:NCAI-A100-LLMv5

distribution:
  type: pytorch
  process_count_per_instance: 8

resources:
  instance_count: 2
  shm_size: 1250g
  docker_args: "--volume=/home/azureuser/allamlustre/:/eph/nvme0/allam/"