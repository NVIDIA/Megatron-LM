# Training job submission via AML CLI v2

$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json

command: >-
  bash examples/pretrain-allam/training/allam-7bv4-X/run_restart.sh \
   ${{inputs.pretrained_model_path}} \
   ${{inputs.tokenizer_model_path}} \
   /eph/nvme0/allam/bin_idx_data/meglm_tok_v5_improved_bin_idx \
   ${{inputs.data_cache}} \
   ${{outputs.checkpoint_dir}} \
   ${{outputs.checkpoint_dir}} 

display_name: pretrain-7bv4

experiment_name: pretrain-allam
code: ../../../../
environment: azureml:Allam-MegatronLM:2
environment_variables:
  HYDRA_FULL_ERROR: '1'
  UCX_IB_PCI_RELAXED_ORDERING: 'auto'
  NCCL_IB_PCI_RELAXED_ORDERING: '2'
  NCCL_IB_TIMEOUT: '22'
  NCCL_DEBUG: WARN
  CUDA_DEVICE_MAX_CONNECTIONS: '1'
inputs:
  pretrained_model_path:
    type: uri_file
    mode: ro_mount
    path: azureml://subscriptions/c7209a17-0d9f-41df-8e45-e0172343698d/resourcegroups/LLM-Test/workspaces/Provisioning-Test/datastores/allam_checkpoints_allamllmuksstandard/paths/allam-7bv4-X/
  tokenizer_model_path:
    type: uri_file
    mode: ro_mount
    path: azureml://subscriptions/c7209a17-0d9f-41df-8e45-e0172343698d/resourcegroups/llm-test/workspaces/Provisioning-Test/datastores/llm_data/paths/data_repo/tokenize_by_v5_improved/tokenizer/ar_en.model
  data_cache:
    type: uri_folder
    mode: ro_mount
    path: azureml://subscriptions/c7209a17-0d9f-41df-8e45-e0172343698d/resourcegroups/LLM-Test/workspaces/Provisioning-Test/datastores/allam_index_mapped_data_allamllmuksstandard/paths/allam-7bv4-X/
outputs:
  checkpoint_dir:
    type: uri_folder
    mode: rw_mount
    path: azureml://subscriptions/c7209a17-0d9f-41df-8e45-e0172343698d/resourcegroups/LLM-Test/workspaces/Provisioning-Test/datastores/allam_checkpoints_allamllmuksstandard/paths/allam-7bv4-X/


services:
  my_jupyterlab:
    type: jupyter_lab
  my_tensorboard:
    type: tensor_board
    log_dir: ${{outputs.checkpoint_dir}}

compute: azureml:NCAI-A100-LLMv5

distribution:
  type: pytorch
  process_count_per_instance: 8

resources:
  instance_count: 32
  shm_size: 1250g
  docker_args: "--volume=/home/azureuser/allamlustre/tokenize_by_v5_improved:/eph/nvme0/allam/bin_idx_data"